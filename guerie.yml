---

- name: ping
  hosts: mediawiki
  become: yes
  tasks:
    - name: ping_MachineCible
      ping:

# TOOLS
    - name: Install required tools
      apt:
        name: "{{ item }}"
        state: present
      loop:
            - unzip
            - gnupg


    # PHP
    - name: Add the ondrej PHP PPA
      apt_repository:
        repo: 'ppa:ondrej/php'

    - name: install PHP
      package:
        name: "{{ item }}"
        state: present
      loop:
        - php5.6
        - php5.6-fpm
        - php5.6-mysql
        - php5.6-xml
        - php5.6-curl
        - php5.6-gd
        - php5.6-intl
        - php5.6-json
        - php5.6-mbstring

    - name: remove apache2
      apt:
        name: apache2
        state: absent
        purge: yes

#MySQL

    - name: Installer mysql
      package:
        name: "{{item}}"
        state: present
      loop:
        - mysql-server
        - python-mysqldb

    - name: Créer mysqld.cnf
      copy:
        src: templates/mysql/mysqld.cnf.j2
        dest: /etc/mysql/mysql.conf.d/mysqld.cnf

    - name: Démarrer mysql
      service:
        name: mysql
        state: started

    - name: Enable MySQL
      service:
        name: mysql
        enabled: yes

    - name: Generate new root password
      command: openssl rand -hex 7
      args:
        creates: /root/.my.cnf
      register: mysql_new_root_pass

    - name: Remove anonymous users
      mysql_user:
        name: ""
        state: absent
      when: mysql_new_root_pass.changed

    - name: Remove test database
      mysql_db:
        name: test
        state: absent
      when: mysql_new_root_pass.changed

    - name: Output new root password
      debug:
        msg: "New root password is {{mysql_new_root_pass.stdout}}"
      when: mysql_new_root_pass.changed

    - name: Update root password
      mysql_user:
        name: root
        host: "{{ item }}"
        password: "{{mysql_new_root_pass.stdout}}"
      loop:
        - "{{ ansible_hostname }}"
        - 127.0.0.1
        - ::1
        - localhost
      when: mysql_new_root_pass.changed

    - name: Create my.cnf
      template:
        src: templates/mysql/my.cnf.j2
        dest: /root/.my.cnf
      when: mysql_new_root_pass.changed

    - name: Create MySQL database
      mysql_db:
        name: wiki
        state: present
      notify: stop mysql

    - name: Create MySQL user
      mysql_user:
        name: wiki
        host: localhost
        password: password
        priv: wiki.*:ALL

    #Nginx
    - name: install Nginx
      package:
        name: nginx
        state: present

    - name: start Nginx
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Check PHP version
      command: php --version
      register: php_version
    - set_fact:
        fpm_sock: /run/php/php5.{{ php_version.stdout.split(" ")[1].split(".")[1] }}-fpm.sock
      when: ansible_distribution == 'Ubuntu'

    - name: create nginx config
      template:
        src: templates/nginx/default.j2
        dest: /etc/nginx/sites-available/default
      notify: restart nginx

  # MediaWiki

    - name: Create LIVR folder
      file:
        dest: /appli/wikidevops/LIVR
        state: directory

    - name: Unzip MediaWiki
      unarchive:
        src: files/md1_01.00.00_data.tar.gz
        dest: /appli/wikidevops/LIVR
        creates: /appli/wikidevops/LIVR/wiki_devops/maintenance/install.php

    - name: Create root server folder
      file:
        dest: /appli/projects/md1/nginx/wiki
        state: directory

    - name: Install php
      command: php /appli/projects/md1/nginx/wiki/maintenance/install.php --dbname=wiki --dbserver=localhost --dbuser=wiki --dbpass=password --lang=fr --pass=password --scriptpath=/wiki "wiki" "wiki"

    - name: Copier Donnees.xml dans le répertoire de livraison
      copy:
        src: files/Donnees.xml
        dest: /appli/wikidevops/LIVR

    - name: Import Donnees.xml
      command: php /appli/projects/md1/nginx/wiki/maintenance/importDump.php < /appli/wikidevops/LIVR/Donnees.xml

    - name: Rebuild recent changes
      command: php /appli/projects/md1/nginx/wiki/maintenance/rebuildrecentchanges.php

    - name: Unarchive Images
      unarchive:
        src: files/dump_image.tar.gz
        dest: /appli/wikidevops/LIVR

    - name: Import images
      command: php /appli/projects/md1/nginx/wiki/maintenance/importImages.php /appli/wikidevops/LIVR/images/



  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted

    - name: restart mysql
      service:
        name: mysql
        state: restarted
